<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端布局原理</title>
    <script>
        let html = document.getElementsByTagName('html')[0]
        html.style.fontSize = window.screen.width / 16 + 'px'
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            /* height: 2.13rem; */
            background: #000;
        }
    </style>
</head>

<body>
    <!-- 
        设计图中的尺寸为750
        box高度为100
        将设计图分为16份,1rem为750 / 16
        将可视区域分为10份,1rem为clientWidth / 16

        设计图中box高度为100 / (750 / 16+) rem
     -->
    <div class="box"></div>
     <script>
         document.getElementsByClassName('box')[0].style.height = 100 / (750 / 16) + 'rem'
     </script>
</body>

</html>
